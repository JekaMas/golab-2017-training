buildscript {
	repositories {
		jcenter()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.2+'
		// Use the gobind plugin
		classpath "gradle.plugin.org.golang.mobile.bind:gobindPlugin:0.2.8"
	}
}

apply plugin: 'com.android.application'

repositories {
	jcenter()
}

dependencies {
	compile 'com.android.support:appcompat-v7:25.1.0+'
	compile 'com.android.support:design:25.1.0+'
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "org.golang.example.basic"
		minSdkVersion 16
		targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
	dataBinding {
		enabled = true
	}
}

// Apply the gobind plugin
apply plugin: "org.golang.mobile.bind"

// Set the package to bind
gobind {
	    pkg = "goapp"
}
